# Nixpacks Configuration for Next.js Full-Stack (Monolithic)
# Coolify deployment için optimize edilmiş yapılandırma

[phases.setup]
nixPkgs = [
    "nodejs_20"
]

[phases.install]
cmds = [
    "npm install --production"
]

[phases.build]
cmds = [
    "npx prisma generate",
    "npm run build"
]

[start]
# Next.js standalone server
# Coolify otomatik olarak PORT'u yönetir
cmd = "npm start"
